<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        section {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .project-tile {
            background-color: #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .project-tile:hover {
            background-color: #ccc;
        }
        .project-tile a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>您的姓名</h1>
        <p>職稱 / 專業領域</p>
    </header>

    <div class="container">
        <section id="about">
            <h2>關於我</h2>
            <p>在這裡寫入您的自我介紹。包括您的背景、興趣、專長等。</p>
        </section>

        <section id="experience">
            <h2>工作經歷</h2>
            <ul>
                <li>
                    <h3>職位名稱 - 公司名稱</h3>
                    <p>工作時間段</p>
                    <p>工作描述和成就</p>
                </li>
                <!-- 可以繼續添加更多工作經歷 -->
            </ul>
        </section>

        <section id="projects">
            <h2>作品集</h2>
            <div class="projects">
                <div class="project-tile">
                    <a href="項目1的URL">
                        <h3>項目1名稱</h3>
                        <p>項目1簡短描述</p>
                    </a>
                </div>
                <div class="project-tile">
                    <a href="項目2的URL">
                        <h3>項目2名稱</h3>
                        <p>項目2簡短描述</p>
                    </a>
                </div>
                <!-- 可以繼續添加更多項目 -->
            </div>
        </section>
    </div>
</body>
</html>
